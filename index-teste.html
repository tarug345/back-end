<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Backend</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* background-color: #f0f0f0; */
      background: url('https://i.redd.it/5br86efyhc951.png') no-repeat;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      background-image: linear-gradient( rgba(83, 200, 255, 0.726), rgba(122, 228, 255, 0.856) );
      background-clip:text; 
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Estilos para o container dos botões */
    #botoes {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .botao {
      background: linear-gradient( rgba(83, 200, 255, 0.726), rgba(122, 228, 255, 0.856) );
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      cursor: pointer;
      border-radius: 1vh;
      transition: background-color 0.3s;
    }

    .botao:hover {
      background-color: #3e8e41;
    }

    /* Estilos para a lista de cartões */
    #lista-cartoes {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #lista-cartoes li {
      width: 27.8vw;
      height: 8vh;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-left: 35.6vw;
    }

    #lista-cartoes li img {
      width: 2vw;
      height: 4vh;
      margin-right: 10px;
      border-radius: 1vh;
    }

    #lista-cartoes li span {
      margin-right: 10px;
    }

    #lista-cartoes li span:nth-child(2) {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Teste Backend</h1>
  <div id="botoes">
    <button class="botao" id="btn-obter-cartoes">Obter Cartões</button>
    <button class="botao" id="btn-criar-cartao">Criar Cartão</button>
    <button class="botao" id="btn-atualizar-cartao">Atualizar Cartão</button>
    <button class="botao" id="btn-excluir-cartao">Excluir Cartão</button>
  </div>

  <div id="cartoes">
    <ul id="lista-cartoes"></ul>
  </div>

  <script>
    const botoes = document.getElementById('botoes');
    const btnObterCartoes = document.getElementById('btn-obter-cartoes');
    const btnCriarCartao = document.getElementById('btn-criar-cartao');
    const btnAtualizarCartao = document.getElementById('btn-atualizar-cartao');
    const btnExcluirCartao = document.getElementById('btn-excluir-cartao');
    const listaCartoes = document.getElementById('lista-cartoes');

    btnObterCartoes.addEventListener('click', async () => {
      try {
        const response = await fetch('http://localhost:3000/cartoes');
        const cartoes = await response.json();
        listaCartoes.innerHTML = '';
        cartoes.forEach(cartao => {
          const li = document.createElement('li');
          li.innerHTML = `
            <img src="${cartao.imagem}" alt="${cartao.nome}">
            <span>${cartao.nome}</span>
            <span>${cartao.valor}</span>
            <span>${cartao.descricao}</span>
          `;
          listaCartoes.appendChild(li);
        });
      } catch (error) {
        console.error(error);
      }
    });

    btnCriarCartao.addEventListener('click', async () => {
      try {
        const nome = prompt('Digite o nome do cartão:');
        const valor = prompt('Digite o valor do cartão:');
        const descricao = prompt('Digite a descrição do cartão:');
        const imagem = prompt('Digite a URL da imagem do cartão:');
        const cartao = {
          nome,
          valor,
          descricao,
          imagem
        };
        const response = await fetch('http://localhost:3000/cartoes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(cartao)
        });
        if (response.ok) {
          await obterCartoes();
        } else {
          console.error('Erro ao criar cartão:', response.status);
        }
      } catch (error) {
        console.error(error);
      }
    });

    btnAtualizarCartao.addEventListener('click', async () => {
      try {
        const id = prompt('Digite o ID do cartão:');
        const nome = prompt('Digite o novo nome do cartão:');
        const valor = prompt('Digite o novo valor do cartão:');
        const descricao = prompt('Digite a nova descrição do cartão:');
        const imagem = prompt('Digite a nova URL da imagem do cartão:');
        const cartao = {
          nome,
          valor,
          descricao,
          imagem
        };
        const response = await fetch(`http://localhost:3000/cartoes/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(cartao)
        });
        const cartaoAtualizado = await response.json();
        console.log(cartaoAtualizado);
      } catch (error) {
        console.error(error);
      }
    });

    btnExcluirCartao.addEventListener('click', async () => {
      try {
        const id = prompt('Digite o ID do cartão:');
        const response = await fetch(`http://localhost:3000/cartoes/${id}`, {
          method: 'DELETE'
        });
        const mensagem = await response.json();
        console.log(mensagem);
      } catch (error) {
        console.error(error);
      }
    });
  </script>
</body>
</html>
